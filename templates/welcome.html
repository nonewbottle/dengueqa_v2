<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selamat datang | Sistem Soal Jawab Denggi</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            min-width: 100vw;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: url('/static/background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(208, 229, 251, 0.42);
            z-index: 1;
        }
        .card {
            position: relative;
            z-index: 2;
            background: rgba(255,255,255,0.93);
            backdrop-filter: blur(6px);
            padding: 3.5rem 4rem;
            border-radius: 1.8rem;
            box-shadow: 0 8px 40px 0 rgba(20, 34, 78, 0.17), 0 1.5px 8px rgba(40,40,100,0.05);
            text-align: center;
            margin: 0;
            animation: popin 0.6s cubic-bezier(.26,.98,.6,.99);
            max-width: 430px;
        }
        @keyframes popin {
            from { transform: scale(0.95) translateY(50px); opacity: 0; }
            to { transform: scale(1) translateY(0); opacity: 1; }
        }
        h1 {
            margin-bottom: 1.1rem;
            font-size: 2.15rem;
            color: #1b365e;
            letter-spacing: 0.01em;
            font-weight: 700;
        }
        .desc {
            font-size: 1.13rem;
            color: #265187;
            margin-bottom: 1.9rem;
        }
        .categories {
            text-align: left;
            font-size: 1.09rem;
            color: #444e6b;
            background: #f5f8fc;
            border-radius: 0.8rem;
            box-shadow: 0 2px 12px rgba(60,120,220,0.03);
            padding: 1.1rem 1.5rem;
            margin: 0.4rem 0 1.7rem 0;
        }
        .categories strong { color: #2160b0; }
        .start-btn {
            font-size: 1.18rem;
            font-weight: 600;
            padding: 0.95rem 2.6rem;
            border: none;
            border-radius: 0.95rem;
            background: linear-gradient(100deg, #356292);
            color: white;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 2px 8px 0 rgba(65,85,120,0.09);
            transition: background 0.19s, transform 0.16s;
            outline: none;
            margin-top: 1.6rem;
            display: inline-block;
        }
        .start-btn:hover, .start-btn:focus {
            background: linear-gradient(100deg, #5198e4);
            transform: translateY(-2px) scale(1.045);
        }
        .note {
            margin-top: 1.5rem;
            color: #455;
            font-size: 1.02rem;
            opacity: 0.85;
        }
        @media (max-width: 700px) {
            .card { padding: 2.2rem 0.7rem; max-width: 97vw;}
            h1 { font-size: 1.1rem; }
            .desc, .categories, .note { font-size: 0.97rem;}
            .start-btn { font-size: 1rem; padding: 0.7rem 1.3rem;}
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="card">
        <h1>Selamat datang ke Sistem Soal Jawab Denggi</h1>
        <div class="desc">
            Sistem ini direka untuk menjawab soalan lazim mengenai Denggi.<br>
            <b>Topik yang disokong:</b>
        </div>
        <div class="categories">
            <ol>
                <li><strong>Apakah itu denggi</strong></li>
                <li><strong>Gejala/Simptom</strong></li>
                <li><strong>Rawatan dan penjagaan</strong></li>
                <li><strong>Cara pencegahan</strong></li>
            </ol>
        </div>
        <a class="start-btn" href="{{ url_for('index') }}">Mula</a>
        <div class="note">
            Sila klik <b>Mula</b> untuk memasuki chat Soal Jawab.
        </div>
    </div>
</body>
</html>
